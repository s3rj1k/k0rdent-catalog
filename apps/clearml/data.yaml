install_code: |
    ~~~bash
    helm upgrade --install clearml-serving oci://ghcr.io/k0rdent/catalog/charts/kgst -n kcm-system \
        --set "helm.repository.url=https://clearml.github.io/clearml-helm-charts" \
        --set "helm.charts[0].name=clearml-serving" \
        --set "helm.charts[0].version=1.5.10"
    ~~~
verify_code: |
    ~~~bash
    kubectl get servicetemplates -A
    # NAMESPACE    NAME                      VALID
    # kcm-system   clearml-serving-1-5-10    true
    ~~~
deploy_code: |
    ~~~yaml
    apiVersion: k0rdent.mirantis.com/v1alpha1
    kind: MultiClusterService
    metadata:
      name: clearml
    spec:
      clusterSelector:
        matchLabels:
          group: demo
      serviceSpec:
        services:
        - template: clearml-serving-1-5-10
          name: clearml-serving
          namespace: clearml
          values: |
            kafka: {enabled: false}
            prometheus: {enabled: false}
            grafana: {enabled: false}
            clearml_serving_triton: {enabled: false}
    ~~~
