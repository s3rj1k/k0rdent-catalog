title: "MetalLB"
summary: "MetalLB is a load-balancer implementation for bare metal Kubernetes clusters, using standard routing protocols."
logo: "https://metallb.io/images/logo/metallb-white.png"
description: |
  MetalLB hooks into your Kubernetes cluster, and provides a network load-balancer implementation.
  In short, it allows you to create Kubernetes services of type LoadBalancer in clusters that donâ€™t
  run on a cloud provider, and thus cannot simply hook into paid products to provide load balancers.
support_link: https://github.com/metallb/metallb/issues
install_code: |
  ~~~bash
  helm upgrade --install metallb oci://ghcr.io/k0rdent/catalog/charts/kgst -n kcm-system \
    --set "helm.repository.url=https://metallb.github.io/metallb" \
    --set "helm.charts[0].name=metallb" \
    --set "helm.charts[0].version=0.14.7"
  ~~~
verify_code: |
  ~~~bash
  kubectl get servicetemplates -A
  # NAMESPACE    NAME                               VALID
  # kcm-system   metallb-0-14-7                     true
  ~~~
deploy_code: |
  ~~~yaml
  apiVersion: k0rdent.mirantis.com/v1alpha1
  kind: ClusterDeployment
  # kind: MultiClusterService
  ...
  serviceSpec:
      services:
        - template: metallb-0-14-7
          name: metallb
          namespace: metallb
  ~~~
doc_link: https://metallb.io/
